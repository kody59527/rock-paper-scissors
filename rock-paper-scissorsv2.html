<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>

    <button type='button' class='btn' id='btnRock' onclick="roundCounter()">Rock</button>
    <button type='button' class='btn' id='btnPaper' onclick="roundCounter()">Paper</button>
    <button type='button' class='btn' id='btnScissors' onclick="roundCounter()">Scissors</button>

    <p>Round: <a id='roundCount'>0</a></p>
	<p>Score Counter: </p>
	<p>Player <a id='playCount'>0</a></p> 
	<p>Computer <a id='compCount'>0</a></p>
	<p>Player Selection: <a id='playerSelection'></a></p>
	<p>Computer Selection: <a id='computerSelection'></a></p>
</body>
  <script>
var roundCount = 0;
var compCount = 0;
var playCount = 0;
function roundCounter() {
    roundCount += 1;
    document.getElementById("roundCount").innerHTML = roundCount;
}

function playerCounter() {
    playCount += 1;
    document.getElementById("playCount").innerHTML = playCount;
}

function compCounter() {
    compCount += 1;
    document.getElementById("compCount").innerHTML = compCount;
}

document.getElementById("btnRock").addEventListener("click", function(){
	playerSelection = 'Rock';
	document.getElementById("playerSelection").innerHTML = playerSelection;
    game();
});     
document.getElementById("btnPaper").addEventListener("click", function(){
	playerSelection = 'Paper';
	document.getElementById("playerSelection").innerHTML = playerSelection;
    game();
}); 
document.getElementById("btnScissors").addEventListener("click", function(){
	playerSelection = 'Scissors';
	document.getElementById("playerSelection").innerHTML = playerSelection;
    game();
}); 

	//Selects computer option by random order
	function computerPlay () {
		let options = ['Rock', 'Paper', 'Scissors'];
		let computerSelection = options[Math.floor(Math.random() * options.length)];
		return(computerSelection);
		document.getElementById("computerSelection").innerHTML = computerSelection;
	}
	//Main logic of a basic Rock, Paper, Scissors game
	function playRound(playerSelection, computerSelection) {
		if (playerSelection == computerSelection) {
            alert('Tie game!');
		} else if (playerSelection == 'Rock' && computerSelection == 'Scissors') {
			alert('Rock beats scissors, You win!');
            playerCounter();
		} else if (playerSelection == 'Rock' && computerSelection == 'Paper') {
			alert('Rock beats paper, You lose!');
            compCounter();
		} else if (playerSelection == 'Scissors' && computerSelection == 'Rock') {
			alert('Rock beats scissors, You lose!');
            compCounter();
		} else if (playerSelection == 'Scissors' && computerSelection == 'Paper') {
			alert('Scissors beats paper, You win!');
            playerCounter();
		} else if (playerSelection == 'Paper' && computerSelection == 'Rock') {
			alert('Paper beats rock, You win!');
            playerCounter();
		} else if (playerSelection == 'Paper' && computerSelection == 'Scissors') {
			alert('Scissors beats paper, You lose!');
            compCounter();
		} 
		return [compCount, playCount];
	}
	//Game is run, scores are tallied until 5 games, returns a winner after 5 games by comparing wins.
    function game() {
		let computerSelection = computerPlay();
		alert('computerSelection: ' + computerSelection);
		let scores = playRound(playerSelection, computerSelection);
		compCount = compCount + scores[0];
           if (roundCount == 5) {    
		    alert('Computer score after 5 rounds: ' + compCount);
		    alert('Player score after 5 rounds: ' + playCount);
		    if (playCount == compCount) {
			    alert('You tied with the computer!');
		    } else if (compCount > playCount) {
			    alert('You lost to the computer!');
		    } else {
			    alert('You won over 5 rounds!');
        }
        }
	}

  </script>
</html>
