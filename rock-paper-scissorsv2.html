<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
<h1>Rock, Paper, Scissors!</h1>
<button type='button' class='btn' id='btnRock'>Rock</button>
<button type='button' class='btn' id='btnPaper'>Paper</button>
<button type='button' class='btn' id='btnScissors'>Scissors</button>
</body>
  <script>

document.getElementById("btnRock").addEventListener("click", function(){
    playerSelection = 'ROCK';
    game();
});     
document.getElementById("btnPaper").addEventListener("click", function(){
    playerSelection = 'PAPER';
    game();
}); 
document.getElementById("btnScissors").addEventListener("click", function(){
    playerSelection = 'SCISSORS';
    game();
}); 

	//Selects computer option by random order
	function computerPlay () {
		let options = ['ROCK', 'PAPER', 'SCISSORS'];
		let computerSelection = options[Math.floor(Math.random() * options.length)];
		return(computerSelection);
	}
	//Main logic of a basic Rock, Paper, Scissors game
	function playRound(playerSelection, computerSelection) {
		let playerScore = 0;
		let computerScore = 0;
		if (playerSelection == computerSelection) {
            alert('Tie game!');
		} else if (playerSelection == 'ROCK' && computerSelection == 'SCISSORS') {
			alert('Rock beats scissors, You win!');
            playerScore = 1;
		} else if (playerSelection == 'ROCK' && computerSelection == 'PAPER') {
			alert('Rock beats paper, You lose!');
            computerScore = 1;
		} else if (playerSelection == 'SCISSORS' && computerSelection == 'ROCK') {
			alert('Rock beats scissors, You lose!');
            computerScore = 1;
		} else if (playerSelection == 'SCISSORS' && computerSelection == 'PAPER') {
			alert('Scissors beats paper, You win!');
            playerScore = 1;
		} else if (playerSelection == 'PAPER' && computerSelection == 'ROCK') {
			alert('Paper beats rock, You win!');
            playerScore = 1;
		} else if (playerSelection == 'PAPER' && computerSelection == 'SCISSORS') {
			alert('Scissors beats paper, You lose!');
            computerScore = 1;
		} 
		return [computerScore, playerScore];
	}
	//Game is run, scores are tallied until 5 games, returns a winner after 5 games by comparing wins.
    let computerScore = 0;
    let playerScore = 0;
    let i = 0;
    function game() {
        i++;
		let computerSelection = computerPlay();
		console.log('Round' + ' ' + i);
		console.log('playerSelection: ' + playerSelection);
		console.log('computerSelection: ' + computerSelection);
		let scores = playRound(playerSelection, computerSelection);
		computerScore = computerScore + scores[0];
		playerScore = playerScore + scores[1];
		console.log('playerScore: ' + playerScore);
        console.log('computerScore: ' + computerScore);
           if (i == 5) {    
		    console.log('computerScore after 5 rounds: ' + computerScore);
		    console.log('playerScore after 5 rounds: ' + playerScore);
		    if (computerScore == playerScore) {
			    console.log('You tied with the computer!');
		    } else if (computerScore > playerScore) {
			    console.log('You lost to the computer!');
		    } else {
			    console.log('You won over 5 rounds!');
        }
        }
	}

  </script>
</html>
