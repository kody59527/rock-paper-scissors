<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
<h1>Use the console to play Rock, Paper, Scissors!</h1>
</body>
  <script>
	function computerPlay () {
		let options = ['ROCK', 'PAPER', 'SCISSORS']
		let computerSelection = options[Math.floor(Math.random() * options.length)]
		return(computerSelection)
	}

	function caseInsensitive() {
		playerSelection = playerSelection.toUpperCase()
		return playerSelection
	}

	function playRound(playerSelection, computerSelection) {
		playerSelection = caseInsensitive(playerSelection)
		let playerScore = 0;
		let computerScore = 0;
		if (playerSelection == computerSelection) {
			alert('Tie game!');
		} else if (playerSelection == 'ROCK' && computerSelection == 'SCISSORS') {
			console.log('Rock beats scissors, You win!')
			playerScore = 1;
		} else if (playerSelection == 'ROCK' && computerSelection == 'PAPER') {
			console.log('Rock beats paper, You lose!')
			computerScore = 1;
		} else if (playerSelection == 'SCISSORS' && computerSelection == 'ROCK') {
			console.log('Rock beats scissors, You lose!')
			computerScore = 1;
		} else if (playerSelection == 'SCISSORS' && computerSelection == 'PAPER') {
			console.log('Scissors beats paper, You win!')
			playerScore = 1;
		} else if (playerSelection == 'PAPER' && computerSelection == 'ROCK') {
			console.log('Paper beats rock, You win!')
			playerScore = 1;
		} else if (playerSelection == 'PAPER' && computerSelection == 'SCISSORS') {
			console.log('Scissors beats paper, You lose!')
			computerScore = 1;
		} 
		return [computerScore, playerScore]
	}

	function game() {
		let computerScore = 0;
		let playerScore = 0;
		for (i = 0; i < 5; i++) {
			let playerSelection = prompt('Rock, Paper, or Scissors?')
			let computerSelection = computerPlay()
			console.log('Round' + (i+1))
			console.log('playerSelection: ' + playerSelection)
			console.log('computerSelection: ' + computerSelection)
			let scores = playRound(playerSelection, computerSelection)
			computerScore = computerScore + scores[0]
			playerScore = playerScore + scores[1]
			console.log('playerScore: ' + playerScore)
			console.log('computerScore: ' + computerScore)
		}
		console.log('computerScore after 5 rounds: ' + computerScore)
		console.log('playerScore after 5 rounds: ' + playerScore)
		if (computerScore == playerScore) {
			console.log('You tied with the computer!')
		} else if (computerScore > playerScore) {
			console.log('You lost to the computer!')
		} else {
			console.log('You won over 5 rounds!')
		}
	}
 
	game()

  </script>
</html>
